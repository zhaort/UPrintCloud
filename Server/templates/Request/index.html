<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>
<body>
<form action="{% url 'requestSubmit' %}" method="post">
    {% csrf_token %}
    <input name="url" type="hidden" value="{{ url }}">
    <div><input name="key" type="text" title="key"></div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
